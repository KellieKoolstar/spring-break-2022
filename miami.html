        <!-- calendar -->
     <div class="itinerary-container">
        <h2 class="calendar-title">Itinerary</h2>

        <div class="grid-container">
            <div class="grid-item">
                <h3>Tue. April 5</h3>
                <img class="weather-icon" src="images/partly cloudy.webp">
                <p>Departure</p>
                <img class="emoji" src="images/plane emoji.webp">
            </div>
            <div class="grid-item">
                <h3>Wed. April 6</h3>
                <img class="weather-icon" src="images/partly cloudy.webp">
                <p>Beach day!</p>
                <img class="emoji" src="images/beach.png">
            </div>
            <div class="grid-item">
                <h3>Thur. April 7</h3>
                <img class="weather-icon" src="images/rainy.png">
                <p>Teeth cleaning<br>Lunch date</p>
                <img class="emoji" src="images/teeth.webp">
            </div>
            <div class="grid-item">
                <h3>Fri. April 8</h3>
                <img class="weather-icon" src="images/rainy.png">
                <p>Relax</p>
                <img class="emoji" src="images/zzz.png">
            </div>
        </div>

        <!-- packing list --> 
    <div class="packing-list-container">
        
        <div class="packing-list">
            <h2>Packing List</h2>

                <li>Travel outfit</li>

                <li>3 hot-weather outfits</li>
